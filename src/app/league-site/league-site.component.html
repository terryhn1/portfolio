<div id = "body-container" class = "container-fluid">
   <div id="icon-carousel-1" class="carousel slide" data-bs-ride="carousel" style= "padding-top: 15px;" data-bs-interval = "3000" data-bs-pause = "false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={{icons[0]}} class = "d-block w-20 rounded">
      </div>
      <ng-container *ngFor = "let icon of icons; let i = index">
          <ng-container *ngIf = "i != 0 && i < icons.length /2">
            <div class="carousel-item">
                <img src={{icon}} class="d-block w-20 rounded">
              </div>
          </ng-container>
      </ng-container>
    </div>
  </div>

    <div class = "container-fluid">
        <div class="d-flex justify-content-center">
            <h1>
                LEAGUE OF LEGENDS 
            </h1>
        </div>
        <div class = "d-flex justify-content-center">
            <h2>
                Optimal Item Builder
            </h2>
        </div>
        <div class = "d-flex justify-content-center">
            <p>
                Last Patch Updated: <strong>11.13</strong>
            </p>
        </div>    
    </div>

    <div class = "container-fluid">
        <div class = "d-flex justify-content-center">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Input champion name..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
            </form>
        </div>
    </div>

    <div id="icon-carousel-2" class="carousel slide" data-bs-ride="carousel" data-bs-interval = "3000" data-bs-pause = "false" style = "padding-bottom: 15px;">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src={{icons[halfIconLength]}} class="d-block w-20 rounded" alt="...">
        </div>
        <ng-container *ngFor = "let icon of icons; let i = index">
            <ng-container *ngIf = "i > halfIconLength">
            <div class="carousel-item">
                <img src={{icon}} class="d-block w-20 rounded">
            </div>
            </ng-container>
        </ng-container>
    </div>
  </div> 
</div>
